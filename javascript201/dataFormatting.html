<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Data</h1>
    <h2 id="dateChoose"></h2>
    <h2 id="dateYear"></h2>
    <h2 id="day"></h2>
    <h2 id="month"></h2>

    <script>
        "use strict";
        let d = new Date();
        document.querySelector("#dateChoose").textContent =`data Completa: ${d}`
        document.querySelector("#dateYear").textContent = `Ano: ${d.getFullYear()}`
        document.querySelector("#day").textContent = `Dia: ${d.getDate()}`
        document.querySelector("#month").textContent = `Mes: ${d.getMonth()}`


    </script>
    
</body>
</html>
