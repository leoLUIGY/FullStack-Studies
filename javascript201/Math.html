<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Principais opera√ßoes Math</h1>
    <div></div>
    
    <script>
        document.querySelector('div').innerHTML += `
            <h2>round (5.6): ${Math.round(5.6)}</h2>
            <h2>pow (5, 3): ${Math.pow(5, 3)}</h2>
            <h2>Square (9): ${Math.sqrt(9)}</h2>
            <h2>Max (9,2,54,122): ${Math.max(9,2,54,122)}</h2>
            <h2>Min (9,2,54,122): ${Math.min(9,2,54,122)}</h2>
            <h2>floor (5.6): ${Math.floor(5.6)}</h2>
            <h2>ceil (5.1): ${Math.ceil(5.1)}</h2>           
            <h2>random (0 a 100): ${Math.round(Math.random() * 100)}</h2>           
        `
        
    </script>
