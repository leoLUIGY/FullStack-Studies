<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 201</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #container{
            display: flex;
            flex-wrap:wrap;
        }
        #container div{
            border: 1px solid green;
            flex-basis: 50%;
            flex-shrink: 0;
            flex-grow: 0;
        }

    </style>
</head>
<body>
   <div id="container">
       <div>Left</div>
       <div>Center</div>
       <div>Right</div>
   </div>
</body>
</html>
